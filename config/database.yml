# SQLite (for development & test) and PostgreSQL (for production)

default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 20000

development:
  adapter: sqlite3
  database: storage/development.sqlite3
  <<: *default

test:
  adapter: sqlite3
  database: storage/test.sqlite3
  <<: *default

# PRODUCTION CONFIGURATION - PostgreSQL for Render
production:
  url: <%= ENV['DATABASE_URL'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  
  # Solid Cache ke liye
  cache:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    migrations_paths: db/cache_migrate

  # Solid Queue ke liye  
  queue:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    migrations_paths: db/queue_migrate

  # Solid Cable ke liye
  cable:
    url: <%= ENV['DATABASE_URL'] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    migrations_paths: db/cable_migrate